version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.VEMPAIN_ACTION_TOKEN }}

updates:
  - package-ecosystem: "github-actions"
    directory: /
    registries: "*"
    schedule:
      interval: weekly
  - package-ecosystem: "npm"
    directory: /
    registries:
      - npm-github
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    groups:
      dependencies:
        update-types:
          - minor
          - patch
          - major
